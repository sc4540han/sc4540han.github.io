<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 프로필</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(-45deg, #2D1B69, #8B5CF6, #6366F1, #4C1D95, #5B21B6, #7C3AED);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow-x: hidden;
            cursor: none;
            transition: all 0.5s ease;
        }

        body.custom-background {
            background: none;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        body.custom-background::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(45, 27, 105, 0.4);
            z-index: -1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 커스텀 커서 */
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s ease;
            backdrop-filter: blur(2px);
            background: rgba(255, 255, 255, 0.1);
        }

        .custom-cursor.clicked {
            transform: scale(0.8);
            background: rgba(255, 255, 255, 0.3);
        }

        /* 물방울 효과 */
        .water-drop {
            position: fixed;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.9), rgba(147, 51, 234, 0.6));
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            pointer-events: none;
            z-index: 1000;
            animation: dropFall 1s ease-in-out forwards;
        }

        @keyframes dropFall {
            0% {
                transform: rotate(-45deg) scale(0) translateY(0);
                opacity: 1;
            }
            50% {
                transform: rotate(-45deg) scale(1) translateY(20px);
                opacity: 0.8;
            }
            100% {
                transform: rotate(-45deg) scale(0.3) translateY(100px);
                opacity: 0;
            }
        }

        /* 텍스트 애니메이션 효과 */
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        /* 플로팅 애니메이션 */
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* 펄스 효과 */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(139, 92, 246, 0.7);
            }
            70% {
                box-shadow: 0 0 0 30px rgba(139, 92, 246, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(139, 92, 246, 0);
            }
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><radialGradient id="a"><stop offset="0" stop-color="%23ffffff" stop-opacity=".1"/><stop offset="1" stop-color="%23000000" stop-opacity=".1"/></radialGradient></defs><circle cx="500" cy="500" r="400" fill="url(%23a)"/></svg>');
            background-size: 300px 300px;
            background-repeat: repeat;
            opacity: 0.3;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* 로그인 화면 */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: all 0.3s ease;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: floating 6s ease-in-out infinite;
        }

        .login-title {
            font-size: 2rem;
            color: white;
            margin-bottom: 30px;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0.9) 0%,
                rgba(255, 255, 255, 1) 50%,
                rgba(255, 255, 255, 0.9) 100%
            );
            background-size: 200% 100%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s infinite;
        }

        .platform-login-btn {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            position: relative;
            overflow: hidden;
        }

        .platform-login-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .platform-login-btn:hover:before {
            left: 100%;
        }

        .youtube-login { background: linear-gradient(45deg, #FF0000, #FF4444); color: white; }
        .discord-login { background: linear-gradient(45deg, #7289DA, #99AAF5); color: white; }
        .spotify-login { background: linear-gradient(45deg, #1DB954, #1ED760); color: white; }
        .roblox-login { background: linear-gradient(45deg, #00A2FF, #0078D4); color: white; }

        .profile-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            margin-bottom: 30px;
            animation: floating 6s ease-in-out infinite;
        }

        .profile-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 35px 60px rgba(0, 0, 0, 0.3);
        }

        .profile-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin: 0 auto 30px;
            border: 5px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            background: linear-gradient(45deg, #8B5CF6 0%, #6366F1 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: white;
            position: relative;
            overflow: hidden;
            animation: pulse 4s infinite;
        }

        .profile-image:hover {
            transform: scale(1.1) rotate(5deg);
            border-color: rgba(255, 255, 255, 0.8);
        }

        .profile-image img, .profile-image video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .name {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            margin-bottom: 15px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0.9) 0%,
                rgba(255, 255, 255, 1) 50%,
                rgba(255, 255, 255, 0.9) 100%
            );
            background-size: 200% 100%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s infinite;
        }

        .bio {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
            line-height: 1.6;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        .connected-accounts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .account-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: floating 4s ease-in-out infinite;
        }

        .account-card:nth-child(2) { animation-delay: -1s; }
        .account-card:nth-child(3) { animation-delay: -2s; }
        .account-card:nth-child(4) { animation-delay: -3s; }

        .account-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s ease;
            opacity: 0;
        }

        .account-card:hover::before {
            animation: shine 0.8s ease;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); opacity: 0; }
        }

        .account-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .account-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .account-card:hover .account-icon {
            transform: scale(1.2) rotate(10deg);
        }

        .account-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: white;
            margin-bottom: 8px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        .account-username {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .connection-status {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #10B981;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.6);
        }

        .youtube { color: #FF0000; }
        .discord { color: #7289DA; }
        .spotify { color: #1DB954; }
        .roblox { color: #00A2FF; }

        .customization-panel {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
        }

        .panel-title {
            font-size: 1.5rem;
            color: white;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: white;
            margin-bottom: 8px;
            font-weight: 500;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group select option {
            background: #2D1B69;
            color: white;
        }

        .action-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #8B5CF6 0%, #6366F1 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            margin: 10px 0;
        }

        .action-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .action-btn:hover:before {
            left: 100%;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #6366F1 0%, #8B5CF6 100%);
        }

        .logout-btn {
            background: linear-gradient(45deg, #EF4444 0%, #DC2626 100%);
        }

        .logout-btn:hover {
            background: linear-gradient(45deg, #DC2626 0%, #EF4444 100%);
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .profile-card, .login-card {
                padding: 25px;
            }
            
            .name, .login-title {
                font-size: 2rem;
            }
            
            .connected-accounts {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 15px;
            }
            
            .account-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="custom-cursor" id="cursor"></div>
    <div class="background-overlay"></div>
    <div class="floating-particles" id="particles"></div>

    <!-- 로그인 화면 -->
    <div class="login-screen" id="loginScreen">
        <div class="login-card">
            <div class="login-title">계정 연동</div>
            <p style="color: rgba(255,255,255,0.8); margin-bottom: 30px;">원하는 플랫폼으로 로그인하여 프로필을 연동하세요</p>
            
            <button class="platform-login-btn youtube-login" onclick="connectPlatform('youtube')">
                <i class="fab fa-youtube"></i>
                YouTube로 연동
            </button>
            
            <button class="platform-login-btn discord-login" onclick="connectPlatform('discord')">
                <i class="fab fa-discord"></i>
                Discord로 연동
            </button>
            
            <button class="platform-login-btn spotify-login" onclick="connectPlatform('spotify')">
                <i class="fab fa-spotify"></i>
                Spotify로 연동
            </button>
            
            <button class="platform-login-btn roblox-login" onclick="connectPlatform('roblox')">
                <i class="fas fa-gamepad"></i>
                Roblox로 연동
            </button>
            
            <div style="margin-top: 20px;">
                <button class="action-btn" onclick="skipLogin()">건너뛰고 체험하기</button>
            </div>
        </div>
    </div>

    <!-- 메인 프로필 화면 -->
    <div class="container hidden" id="mainContent">
        <!-- 프로필 카드 -->
        <div class="profile-card">
            <div class="profile-image" id="profileImage">
                <i class="fas fa-user"></i>
            </div>
            <div class="name" id="userName">내 이름</div>
            <div class="bio" id="userBio">안녕하세요! 저는 다양한 플랫폼에서 활동하고 있는 크리에이터입니다. ✨</div>
        </div>

        <!-- 연동된 계정들 -->
        <div class="connected-accounts" id="connectedAccounts">
            <!-- 동적으로 생성됩니다 -->
        </div>

        <!-- 커스터마이징 패널 -->
        <div class="customization-panel">
            <div class="panel-title">프로필 커스터마이징</div>
            
            <div class="form-group">
                <label for="nameInput">이름</label>
                <input type="text" id="nameInput" placeholder="당신의 이름을 입력하세요">
            </div>

            <div class="form-group">
                <label for="bioInput">소개</label>
                <input type="text" id="bioInput" placeholder="자기소개를 입력하세요">
            </div>

            <div class="form-group">
                <label for="profileImageType">프로필 사진 종류</label>
                <select id="profileImageType" onchange="toggleProfileImageInput()">
                    <option value="default">기본 아이콘</option>
                    <option value="image">이미지 URL</option>
                    <option value="gif">GIF URL</option>
                    <option value="video">비디오 URL</option>
                </select>
            </div>

            <div class="form-group hidden" id="profileImageGroup">
                <label for="profileImageInput">프로필 미디어 URL</label>
                <input type="url" id="profileImageInput" placeholder="URL을 입력하세요">
            </div>

            <div class="form-group">
                <label for="backgroundType">배경 종류</label>
                <select id="backgroundType" onchange="toggleBackgroundInput()">
                    <option value="default">기본 그라데이션</option>
                    <option value="image">이미지 URL</option>
                    <option value="gif">GIF URL</option>
                    <option value="video">비디오 URL</option>
                </select>
            </div>

            <div class="form-group hidden" id="backgroundGroup">
                <label for="backgroundInput">배경 미디어 URL</label>
                <input type="url" id="backgroundInput" placeholder="URL을 입력하세요">
            </div>

            <button class="action-btn" onclick="updateProfile()">프로필 업데이트</button>
            <button class="action-btn logout-btn" onclick="logout()">로그아웃</button>
        </div>
    </div>

    <script>
        let connectedPlatforms = [];
        let userProfile = {
            name: '내 이름',
            bio: '안녕하세요! 저는 다양한 플랫폼에서 활동하고 있는 크리에이터입니다. ✨',
            profileImage: null,
            profileImageType: 'default',
            background: null,
            backgroundType: 'default'
        };

        // 커스텀 커서 (선택사항)
        const cursor = document.getElementById('cursor');
        let showCustomCursor = false; // 기본은 일반 커서 사용
        
        if (showCustomCursor && cursor) {
            document.body.style.cursor = 'none';
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX - 10 + 'px';
                cursor.style.top = e.clientY - 10 + 'px';
            });
        } else if (cursor) {
            cursor.style.display = 'none';
        }

        // 물방울 효과
        function createWaterDrop(x, y) {
            const drop = document.createElement('div');
            drop.className = 'water-drop';
            drop.style.left = x + 'px';
            drop.style.top = y + 'px';
            document.body.appendChild(drop);

            setTimeout(() => {
                drop.remove();
            }, 1000);
        }

        // 클릭 이벤트에 물방울 효과 추가
        document.addEventListener('click', (e) => {
            createWaterDrop(e.clientX, e.clientY);
            if (showCustomCursor && cursor) {
                cursor.classList.add('clicked');
                setTimeout(() => {
                    cursor.classList.remove('clicked');
                }, 200);
            }
            
            for(let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const offsetX = (Math.random() - 0.5) * 50;
                    const offsetY = (Math.random() - 0.5) * 50;
                    createWaterDrop(e.clientX + offsetX, e.clientY + offsetY);
                }, i * 100);
            }
        });

        // 플랫폼 연동
        function connectPlatform(platform) {
            const platformData = {
                youtube: {
                    name: 'YouTube',
                    icon: 'fab fa-youtube',
                    color: 'youtube',
                    username: '@내채널',
                    url: 'https://youtube.com/@'
                },
                discord: {
                    name: 'Discord',
                    icon: 'fab fa-discord',
                    color: 'discord',
                    username: '내닉네임#1234',
                    url: 'https://discord.com/'
                },
                spotify: {
                    name: 'Spotify',
                    icon: 'fab fa-spotify',
                    color: 'spotify',
                    username: '내플레이리스트',
                    url: 'https://spotify.com/'
                },
                roblox: {
                    name: 'Roblox',
                    icon: 'fas fa-gamepad',
                    color: 'roblox',
                    username: '내게임닉네임',
                    url: 'https://roblox.com/'
                }
            };

            if (!connectedPlatforms.find(p => p.platform === platform)) {
                connectedPlatforms.push({
                    platform: platform,
                    ...platformData[platform]
                });
                
                alert(`${platformData[platform].name}에 성공적으로 연동되었습니다! ✨`);
                
                if (connectedPlatforms.length === 1) {
                    showMainContent();
                }
                
                updateConnectedAccounts();
            }
        }

        // 로그인 건너뛰기
        function skipLogin() {
            // 기본 플랫폼들 추가
            connectPlatform('youtube');
            connectPlatform('discord');
            connectPlatform('spotify');
            connectPlatform('roblox');
        }

        // 메인 콘텐츠 표시
        function showMainContent() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
        }

        // 연동된 계정 업데이트
        function updateConnectedAccounts() {
            const container = document.getElementById('connectedAccounts');
            container.innerHTML = '';

            connectedPlatforms.forEach(platform => {
                const accountCard = document.createElement('div');
                accountCard.className = 'account-card';
                accountCard.onclick = () => openPlatform(platform.platform, platform.username, platform.url);
                
                accountCard.innerHTML = `
                    <div class="connection-status"></div>
                    <div class="account-icon ${platform.color}">
                        <i class="${platform.icon}"></i>
                    </div>
                    <div class="account-name">${platform.name}</div>
                    <div class="account-username">${platform.username}</div>
                `;
                
                container.appendChild(accountCard);
            });
        }

        // 플랫폼 열기
        function openPlatform(platform, username, url) {
            if (platform === 'youtube' && username !== '@내채널') {
                window.open(url + username.replace('@', ''), '_blank');
            } else {
                window.open(url, '_blank');
            }
        }

        // 입력 필드 토글
        function toggleProfileImageInput() {
            const type = document.getElementById('profileImageType').value;
            const group = document.getElementById('profileImageGroup');
            
            if (type === 'default') {
                group.classList.add('hidden');
            } else {
                group.classList.remove('hidden');
                document.getElementById('profileImageInput').placeholder = 
                    type === 'image' ? '이미지 URL을 입력하세요' :
                    type === 'gif' ? 'GIF URL을 입력하세요' :
                    'MP4 비디오 URL을 입력하세요';
            }
        }

        function toggleBackgroundInput() {
            const type = document.getElementById('backgroundType').value;
            const group = document.getElementById('backgroundGroup');
            
            if (type === 'default') {
                group.classList.add('hidden');
            } else {
                group.classList.remove('hidden');
                document.getElementById('backgroundInput').placeholder = 
                    type === 'image' ? '배경 이미지 URL을 입력하세요' :
                    type === 'gif' ? '배경 GIF URL을 입력하세요' :
                    '배경 MP4 비디오 URL을 입력하세요';
            }
        }

        // 프로필 업데이트
        function updateProfile() {
            console.log('프로필 업데이트 시작'); // 디버깅용
            
            // 기본 정보 업데이트
            const nameInput = document.getElementById('nameInput').value.trim();
            const bioInput = document.getElementById('bioInput').value.trim();
            
            if (nameInput) {
                userProfile.name = nameInput;
                console.log('이름 업데이트:', nameInput);
            }
            if (bioInput) {
                userProfile.bio = bioInput;
                console.log('소개 업데이트:', bioInput);
            }

            // 프로필 이미지 업데이트
            const profileImageType = document.getElementById('profileImageType').value;
            const profileImageUrl = document.getElementById('profileImageInput').value.trim();
            
            userProfile.profileImageType = profileImageType;
            console.log('프로필 이미지 타입:', profileImageType);
            
            if (profileImageUrl) {
                userProfile.profileImage = profileImageUrl;
                console.log('프로필 이미지 URL:', profileImageUrl);
            }

            // 배경 업데이트
            const backgroundType = document.getElementById('backgroundType').value;
            const backgroundUrl = document.getElementById('backgroundInput').value.trim();
            
            userProfile.backgroundType = backgroundType;
            console.log('배경 타입:', backgroundType);
            
            if (backgroundUrl) {
                userProfile.background = backgroundUrl;
                console.log('배경 URL:', backgroundUrl);
            }

            // UI 업데이트 실행
            updateProfileDisplay();
            updateBackground();

            // 입력 필드 초기화
            document.getElementById('nameInput').value = '';
            document.getElementById('bioInput').value = '';
            if (profileImageUrl) document.getElementById('profileImageInput').value = '';
            if (backgroundUrl) document.getElementById('backgroundInput').value = '';

            alert('프로필이 성공적으로 업데이트되었습니다! ✨');
        }

        // 프로필 표시 업데이트
        function updateProfileDisplay() {
            console.log('프로필 표시 업데이트 시작');
            console.log('현재 userProfile:', userProfile);
            
            // 이름과 소개 업데이트
            const nameElement = document.getElementById('userName');
            const bioElement = document.getElementById('userBio');
            
            if (nameElement) {
                nameElement.textContent = userProfile.name;
                console.log('이름 업데이트됨:', userProfile.name);
            }
            if (bioElement) {
                bioElement.textContent = userProfile.bio;
                console.log('소개 업데이트됨:', userProfile.bio);
            }

            // 프로필 이미지 업데이트
            const profileImageElement = document.getElementById('profileImage');
            if (!profileImageElement) {
                console.error('프로필 이미지 엘리먼트를 찾을 수 없음');
                return;
            }
            
            if (userProfile.profileImageType === 'default' || !userProfile.profileImage) {
                profileImageElement.innerHTML = '<i class="fas fa-user"></i>';
                console.log('기본 아이콘으로 설정됨');
            } else {
                console.log('커스텀 이미지 설정:', userProfile.profileImageType, userProfile.profileImage);
                
                if (userProfile.profileImageType === 'video') {
                    const video = document.createElement('video');
                    video.src = userProfile.profileImage;
                    video.autoplay = true;
                    video.loop = true;
                    video.muted = true;
                    video.playsInline = true;
                    video.onerror = function() {
                        console.error('비디오 로드 실패');
                        profileImageElement.innerHTML = '<i class="fas fa-user"></i>';
                        alert('비디오를 불러올 수 없습니다. URL을 확인해주세요.');
                    };
                    video.onloadeddata = function() {
                        console.log('비디오 로드 성공');
                    };
                    profileImageElement.innerHTML = '';
                    profileImageElement.appendChild(video);
                } else {
                    // 이미지 또는 GIF
                    const img = document.createElement('img');
                    img.src = userProfile.profileImage;
                    img.onerror = function() {
                        console.error('이미지 로드 실패');
                        profileImageElement.innerHTML = '<i class="fas fa-user"></i>';
                        alert('이미지를 불러올 수 없습니다. URL을 확인해주세요.');
                    };
                    img.onload = function() {
                        console.log('이미지 로드 성공');
                    };
                    profileImageElement.innerHTML = '';
                    profileImageElement.appendChild(img);
                }
            }
        }

        // 배경 업데이트
        function updateBackground() {
            console.log('배경 업데이트 시작');
            console.log('배경 타입:', userProfile.backgroundType, '배경 URL:', userProfile.background);
            
            const body = document.body;
            
            // 기존 비디오 배경 제거
            const existingVideo = document.getElementById('backgroundVideo');
            if (existingVideo) {
                existingVideo.remove();
                console.log('기존 비디오 배경 제거됨');
            }
            
            if (userProfile.backgroundType === 'default' || !userProfile.background) {
                body.classList.remove('custom-background');
                body.style.backgroundImage = '';
                console.log('기본 배경으로 설정됨');
            } else {
                body.classList.add('custom-background');
                
                if (userProfile.backgroundType === 'video') {
                    console.log('비디오 배경 설정 중...');
                    // 비디오 배경을 위한 비디오 엘리먼트 생성
                    const videoElement = document.createElement('video');
                    videoElement.id = 'backgroundVideo';
                    videoElement.style.cssText = `
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        object-fit: cover;
                        z-index: -2;
                    `;
                    videoElement.autoplay = true;
                    videoElement.loop = true;
                    videoElement.muted = true;
                    videoElement.playsInline = true;
                    
                    videoElement.src = userProfile.background;
                    videoElement.onerror = function() {
                        console.error('비디오 배경 로드 실패');
                        body.classList.remove('custom-background');
                        videoElement.remove();
                        alert('비디오 배경을 불러올 수 없습니다. URL을 확인해주세요.');
                    };
                    videoElement.onloadeddata = function() {
                        console.log('비디오 배경 로드 성공');
                    };
                    
                    document.body.appendChild(videoElement);
                } else {
                    // 이미지 또는 GIF 배경
                    console.log('이미지 배경 설정 중...');
                    body.style.backgroundImage = `url("${userProfile.background}")`;
                    
                    // 이미지 로드 테스트
                    const testImg = new Image();
                    testImg.onload = function() {
                        console.log('배경 이미지 로드 성공');
                    };
                    testImg.onerror = function() {
                        console.error('배경 이미지 로드 실패');
                        body.classList.remove('custom-background');
                        body.style.backgroundImage = '';
                        alert('배경 이미지를 불러올 수 없습니다. URL을 확인해주세요.');
                    };
                    testImg.src = userProfile.background;
                }
            }
        }

        // 로그아웃
        function logout() {
            if (confirm('정말 로그아웃 하시겠습니까?')) {
                connectedPlatforms = [];
                userProfile = {
                    name: '내 이름',
                    bio: '안녕하세요! 저는 다양한 플랫폼에서 활동하고 있는 크리에이터입니다. ✨',
                    profileImage: null,
                    profileImageType: 'default',
                    background: null,
                    backgroundType: 'default'
                };
                
                // UI 초기화
                document.getElementById('loginScreen').classList.remove('hidden');
                document.getElementById('mainContent').classList.add('hidden');
                document.getElementById('profileImageType').value = 'default';
                document.getElementById('backgroundType').value = 'default';
                document.getElementById('profileImageGroup').classList.add('hidden');
                document.getElementById('backgroundGroup').classList.add('hidden');
                
                updateProfileDisplay();
                updateBackground();
                
                alert('로그아웃되었습니다.');
            }
        }

        // 프로필 이미지 클릭 이벤트
        document.getElementById('profileImage').addEventListener('click', function() {
            const type = prompt('프로필 미디어 종류를 선택하세요:\n1: 이미지\n2: GIF\n3: 비디오\n4: 기본 아이콘', '1');
            
            let mediaType, placeholder;
            switch(type) {
                case '1':
                    mediaType = 'image';
                    placeholder = '이미지 URL을 입력하세요:';
                    break;
                case '2':
                    mediaType = 'gif';
                    placeholder = 'GIF URL을 입력하세요:';
                    break;
                case '3':
                    mediaType = 'video';
                    placeholder = 'MP4 비디오 URL을 입력하세요:';
                    break;
                case '4':
                    userProfile.profileImageType = 'default';
                    userProfile.profileImage = null;
                    updateProfileDisplay();
                    return;
                default:
                    return;
            }
            
            const url = prompt(placeholder);
            if (url) {
                userProfile.profileImageType = mediaType;
                userProfile.profileImage = url;
                updateProfileDisplay();
            }
        });

        // 파티클 생성
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // 계정 정보 편집
        function editAccount(platform) {
            const platformData = connectedPlatforms.find(p => p.platform === platform);
            if (platformData) {
                const newUsername = prompt(`${platformData.name} 사용자명을 입력하세요:`, platformData.username);
                if (newUsername && newUsername !== platformData.username) {
                    platformData.username = newUsername;
                    updateConnectedAccounts();
                    alert('계정 정보가 업데이트되었습니다! ✨');
                }
            }
        }

        // 계정 연동 해제
        function disconnectAccount(platform) {
            if (confirm('정말 이 계정의 연동을 해제하시겠습니까?')) {
                connectedPlatforms = connectedPlatforms.filter(p => p.platform !== platform);
                updateConnectedAccounts();
                alert('계정 연동이 해제되었습니다.');
            }
        }

        // 계정 카드에 우클릭 메뉴 추가
        function addAccountContextMenu() {
            const accounts = document.querySelectorAll('.account-card');
            accounts.forEach((card, index) => {
                card.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    const platform = connectedPlatforms[index].platform;
                    const menu = confirm('계정 설정:\nOK: 사용자명 편집\nCancel: 연동 해제');
                    if (menu) {
                        editAccount(platform);
                    } else {
                        disconnectAccount(platform);
                    }
                });
            });
        }

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            updateProfileDisplay();
        });
    </script>
</body>
